<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NSE Stock Screener</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f172a;
  color:#e5e7eb;
}
header{
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:600;
}
.buttons{
  display:flex;
  gap:12px;
  padding:12px;
  justify-content:center;
}
button{
  padding:14px 22px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  z-index:10;
}
button:active{
  transform:scale(0.97);
}
#output{
  margin:12px;
  background:#020617;
  border-radius:12px;
  padding:12px;
  overflow-x:auto;
  min-height:60px;
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:900px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #1e293b;
  text-align:center;
}
th{
  background:#020617;
  position:sticky;
  top:0;
}
</style>
</head>

<body>

<header>ðŸ“Š One-Click NSE Stock Screener</header>

<div class="buttons">
  <button id="runBtn">Run Scan</button>
  <button id="dailyBtn">Daily Scan</button>
</div>

<div id="output">Ready</div>

<script>
const API = "https://nse-stock-screener-api.onrender.com"; // KEEP YOUR URL

const output = document.getElementById("output");

document.getElementById("runBtn").addEventListener("click", runScan);
document.getElementById("dailyBtn").addEventListener("click", loadDaily);

function renderTable(data){
  let html = `<table>
    <tr>
      <th>Stock</th><th>RSI</th><th>ADX</th><th>MACD</th>
      <th>Current Vol</th><th>Avg Vol</th><th>BB</th><th>Trend</th>
    </tr>`;
  data.forEach(r=>{
    html += `<tr>
      <td>${r.stock}</td>
      <td>${r.rsi}</td>
      <td>${r.adx}</td>
      <td>${r.macd}</td>
      <td>${r.current_volume}</td>
      <td>${r.avg_volume}</td>
      <td>${r.bb}</td>
      <td>${r.trend}</td>
    </tr>`;
  });
  html += "</table>";
  output.innerHTML = html;
}

async function runScan(){
  output.innerText = "Scanning...";
  try{
    const res = await fetch(API + "/scan");
    const data = await res.json();
    data.message ? output.innerText = data.message : renderTable(data);
  }catch(e){
    output.innerText = "Error connecting to backend";
  }
}

async function loadDaily(){
  output.innerText = "Loading daily scan...";
  try{
    const res = await fetch(API + "/daily");
    const data = await res.json();
    data.message ? output.innerText = data.message : renderTable(data.results);
  }catch(e){
    output.innerText = "Error connecting to backend";
  }
}
</script>

</body>
</html>
