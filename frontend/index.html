<!DOCTYPE html>
<html>
<head>
  <title>NSE Stock Screener</title>
</head>
<body>

<h2>NSE Stock Screener</h2>
<button onclick="scan()">Scan Stocks</button>

<table border="1" id="tbl">
<tr><th>Stock</th><th>Volume</th></tr>
</table>

<script>
function scan() {
  fetch("https://nse-stock-screener.onrender.com/scan")
    .then(r => r.json())
    .then(d => {
      const t = document.getElementById("tbl");
      t.innerHTML = "<tr><th>Stock</th><th>Volume</th></tr>";
      d.forEach(s => {
        t.innerHTML += `<tr><td>${s.stock}</td><td>${s.volume}</td></tr>`;
      });
    });
}
</script>

</body>
</html>
