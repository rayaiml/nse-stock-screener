name: Fetch NSE Data Daily

on:
  schedule:
    - cron: "30 13 * * 1-5"   # 7:00 PM IST
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas requests

      - name: Fetch NSE data
        run: python scripts/fetch_nse.py

      - name: Commit CSV
        run: |
          git config user.name "nse-bot"
          git config user.email "nse-bot@users.noreply.github.com"
          git add data/latest.csv
          git commit -m "Daily NSE data update" || echo "No changes"
          git push
