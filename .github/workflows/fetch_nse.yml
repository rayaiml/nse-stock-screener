name: Fetch NSE Bhavcopy

on:
  schedule:
    - cron: "0 13 * * 1-5"   # 6:30 PM IST
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run NSE fetch script
        run: python scripts/fetch_nse.py

      - name: Commit updated data
        run: |
          git config user.name "nse-bot"
          git config user.email "nse-bot@users.noreply.github.com"
          git add data/
          git commit -m "Daily NSE bhavcopy update" || echo "No changes"
          git push
