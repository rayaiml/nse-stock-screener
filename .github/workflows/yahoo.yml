name: Yahoo Daily Update

on:
  schedule:
    - cron: "30 13 * * 1-5"   # ~7 PM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install pandas

      - run: python scripts/yahoo_fetch.py

      - run: |
          git config user.name "yahoo-bot"
          git config user.email "yahoo@users.noreply.github.com"
          git add data/merged_200d.csv
          git commit -m "Yahoo daily update" || echo "No changes"
          git push
