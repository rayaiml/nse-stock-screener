name: Update Stock Data (Yahoo)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * 1-5"   # Monâ€“Fri after market

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directory
        run: mkdir -p data

      - name: Run Yahoo fetch script
        run: python scripts/yahoo_fetch.py

      - name: Commit updated data
        run: |
          git config user.name "yahoo-bot"
          git config user.email "actions@github.com"
          git add data/prices.csv
          git commit -m "Update stock prices (Yahoo)" || echo "No changes"
          git push
